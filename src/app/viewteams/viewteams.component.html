
<h1>View NFL teams </h1>
<h3> </h3>


<table align ="center">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Division</th>
    <th>Wins</th>
    <th>Losses</th>
  </thead>
  <tbody>
    <tr *ngFor="let team of Teams">
      <td>{{team.id}}</td>
      <td>{{team.name}}</td>
      <td>{{team.division}}</td>
      <td>{{team.wins}}</td>
      <td>{{team.lossess}}</td>
    </tr>
  </tbody>
</table>
